# Banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/farmacia?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Flyway (temporariamente desativado)
spring.flyway.enabled=false

# Trace true mostra onde o erro aconteceu, em que classe, e é visualmente ruim para a requisição
server.error.include-stacktrace=never